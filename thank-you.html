<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Message Sent | Alex Fiorante</title>
  <meta name="description" content="Thank you for contacting Alex Fiorante." />

  <style>
    :root {
      --bg: #0b0f17;
      --card: #10182b;
      --text: #e8eefc;
      --muted: #b8c4e3;
      --accent: #6ee7ff;
      --accent2: #a78bfa;
      --border: rgba(255, 255, 255, 0.10);
      --shadow: 0 20px 50px rgba(0, 0, 0, 0.35);
      --radius: 18px;
      --max: 700px;
    }

    * {
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
    }

    body {
      margin: 0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background:
        radial-gradient(900px 500px at 20% 0%, rgba(110, 231, 255, 0.18), transparent 60%),
        radial-gradient(800px 500px at 85% 10%, rgba(167, 139, 250, 0.18), transparent 55%),
        radial-gradient(700px 500px at 50% 110%, rgba(110, 231, 255, 0.10), transparent 55%),
        var(--bg);
      color: var(--text);
      line-height: 1.6;
    }

    a {
      color: inherit;
      text-decoration: none;
    }

    .wrap {
      max-width: var(--max);
      margin: 0 auto;
      padding: 24px;
    }

    header {
      position: sticky;
      top: 0;
      z-index: 50;
      backdrop-filter: blur(10px);
      background: rgba(11, 15, 23, 0.65);
      border-bottom: 1px solid var(--border);
    }

    .nav {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 14px;
      padding: 14px 24px;
      max-width: var(--max);
      margin: 0 auto;
    }

    .brand {
      display: flex;
      gap: 10px;
      align-items: center;
    }

    .dot {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      background: linear-gradient(135deg, var(--accent), var(--accent2));
      box-shadow: 0 0 0 6px rgba(110, 231, 255, 0.10);
    }

    .brand b {
      letter-spacing: 0.2px;
    }

    nav {
      display: flex;
      gap: 14px;
      flex-wrap: wrap;
      justify-content: flex-end;
    }

    nav a {
      padding: 8px 12px;
      border-radius: 12px;
      color: var(--muted);
      border: 1px solid transparent;
      transition: all 0.2s ease;
    }

    nav a:hover {
      border-color: var(--border);
      color: var(--text);
      background: rgba(255, 255, 255, 0.04);
    }

    .card {
      background: rgba(16, 24, 43, 0.78);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: 40px 32px;
      margin-top: 60px;
      text-align: center;
    }

    .success-icon {
      width: 64px;
      height: 64px;
      margin: 0 auto 24px;
      border-radius: 50%;
      background: linear-gradient(135deg, rgba(110, 231, 255, 0.2), rgba(167, 139, 250, 0.2));
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .success-icon svg {
      width: 32px;
      height: 32px;
      color: var(--accent);
    }

    h1 {
      margin: 0 0 12px;
      font-size: 28px;
      line-height: 1.2;
    }

    .subtitle {
      color: var(--muted);
      font-size: 16px;
      margin: 0 0 24px;
    }

    .btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      padding: 12px 24px;
      border-radius: 14px;
      border: 1px solid var(--border);
      background: rgba(255, 255, 255, 0.04);
      color: var(--text);
      font-weight: 600;
      cursor: pointer;
      font-size: 15px;
      font-family: inherit;
      transition: transform 0.15s ease;
    }

    .btn:hover {
      transform: translateY(-1px);
    }

    .btn:active {
      transform: translateY(0);
    }

    .btn.primary {
      border-color: transparent;
      background: linear-gradient(135deg, rgba(110, 231, 255, 0.95), rgba(167, 139, 250, 0.95));
      color: #06101a;
    }

    .footer {
      padding: 40px 0;
      color: var(--muted);
      font-size: 13px;
      text-align: center;
    }

    @media (max-width: 500px) {
      h1 {
        font-size: 24px;
      }

      .card {
        padding: 32px 20px;
        margin-top: 40px;
      }
    }
  </style>
</head>

<body>
  <header>
    <div class="nav">
      <a href="index.html" class="brand">
        <div class="dot"></div>
        <b>Alex Fiorante</b>
      </a>
      <nav>
        <a href="index.html">Home</a>
        <a href="index.html#services">Services</a>
        <a href="index.html#contact">Contact</a>
      </nav>
    </div>
  </header>

  <main class="wrap">
    <div class="card">
      <div class="success-icon">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
          <path stroke-linecap="round" stroke-linejoin="round" d="M5 13l4 4L19 7" />
        </svg>
      </div>
      <h1>Message sent successfully</h1>
      <p class="subtitle">
        Thank you for reaching out. I will review your message and get back to you as soon as possible.
      </p>
      <a href="index.html" class="btn primary">Back to Home</a>
    </div>

    <div class="footer">
      &copy; <span id="year"></span> Alex Fiorante
    </div>
  </main>

  <script>
    document.getElementById("year").textContent = new Date().getFullYear();
  </script>
</body>
</html>
